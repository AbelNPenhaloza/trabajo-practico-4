<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es-AR">
<head data-th-replace="~{/layouts/header::head}"></head>
<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header::header}"></header>
		<div class="row py-5 border p-4 col-9 mx-auto">
			<div class="row mb-5">
				<h3 data-th-text="${edicion}?'Modificar Carrera': 'Nueva Carrera'" class="text-center"></h3>			
			</div>
			<div class="row">
				<form data-th-action="${edicion}?@{/carrera/modificar} : @{/carrera/guardar}" th:object="${carrera}" method="post">
					<div class="row mb-3 justify-content-center" th:if="${edicion}">
						<label for="idCodigo" class="col-sm-12 col-lg-2 col-form-label text-lg-end">ID Código</label>
						<div class="col-sm-12 col-lg-4">
						    <input type="number" class="form-control" id="idCodigo" th:field="*{idCarrera}" th:disabled="${edicion}?true : false">  
							<input type="hidden" class="form-control" id="idCodigo" th:field="*{idCarrera}" th:if="${edicion}">
						</div>
					</div>
					
					<div class="row mb-3 justify-content-center">
						<label for="codigo" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Código</label>
						<div class="col-sm-12 col-lg-4">
							<input type="number" class="form-control" id="codigo" th:field="*{codigo}" th:readonly="${edicion}">
							<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
						</div>
					</div>
					
					<div class="row mb-3 justify-content-center">
						<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
							<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
						</div>
					</div>
					
					<div class="row mb-3 justify-content-center">
						<label for="duracion" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Duración</label>
						<div class="col-sm-12 col-lg-4">
							<input type="number" class="form-control" id="duracion" th:field="*{cantidadAnios}">
							<div class="text-danger" th:if="${#fields.hasErrors('cantidadAnios')}" th:errors="*{cantidadAnios}"></div>
						</div>
					</div>
					
					<input type="hidden" id="estado" name="estado" value="true">
					
					<div class="row mb-3 justify-content-center">
						<div class="col-sm-12 col-lg-6 d-flex justify-content-center">
							<span class="mx-5 text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar' : 'Guardar'"></span>
							<span class="mx-5 text-center"><a class="btn btn-primary" th:href="@{/carrera/listado}">Volver</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer data-th-replace="~{/layouts/footer::footer}"></footer>
	</div>

<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
