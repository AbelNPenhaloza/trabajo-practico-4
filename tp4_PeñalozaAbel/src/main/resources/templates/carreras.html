<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es-AR">
	<head data-th-replace="~{/layouts/header::head}"></head>
<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header::header}"></header>
		<main>
			<section>
				<div class="row">
					<div class="col col-sm-12 fondo-form p-5">
						<div class="row mb-5">
							<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
								<a class="btn btn-primary" data-th-href="@{/carrera/nuevo}" role="button">Nueva Carrera</a>
							</div>
							<table class="table table-striped table-hover">
							  <thead>
							    <tr>
							      <th>Código</th>
							      <th>Nombre</th>
							      <th>Duración</th>
							      <th>Estado</th>
							      <th>Opciones</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr data-th-each="c : ${carreras}">
							      <td data-th-text="${c.codigo}"></td>
							      <td data-th-text="${c.nombre}"></td>
							      <td data-th-text="${c.cantidadAnios}+' años'"></td>
							      <td>
							      	<span th:if="${c.estado}">Activa</span>
							      	<span th:if="${!c.estado}">Inactiva</span>
							      </td>
							      <td>
							      	<a class="btn btn-warning" data-th-href="@{/carrera/modificar/}+${c.codigo}" role="button">Editar</a>
							      	<a class="btn btn-danger" data-th-href="@{/carrera/eliminar/}+${c.codigo}" role="button">Eliminar</a>
							      </td>
							   </tr>
							  </tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer data-th-replace="~{/layouts/footer::footer}"></footer>
	</div>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
