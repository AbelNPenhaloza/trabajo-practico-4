<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es-AR">
	<head data-th-replace="~{/layouts/header::head}"></head>
<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header::header}"></header>
		<main>
			<section>
				<div class="row">
					<div class="col col-sm-12 fondo-form p-5">
						<div class="row mb-5">
							<div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
								<strong data-th-text="${mensaje}"></strong>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
							<div th:if="${!exito && mensaje != ''}" class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong data-th-text="${mensaje}"></strong>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
							
							<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
								<a class="btn btn-primary" data-th-href="@{/docente/nuevo}" role="button">Nuevo Docente</a>
							</div>
							<table class="table table-striped table-hover">
							  <thead>
							    <tr>
							      <th>Código</th>
							      <th>Legajo</th>
							      <th>Nombre</th>
							      <th>Apellido</th>
							      <th>Email</th>
							      <th>Estado</th>
							      <th>Telefono</th>
							      <th>Opciones</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr data-th-each="d : ${docentes}">
							      <td data-th-text="${d.idDocente}"></td>
							      <td data-th-text="${d.legajo}"></td>
							      <td data-th-text="${d.nombre}"></td>
							      <td data-th-text="${d.apellido}"></td>
							      <td data-th-text="${d.correoElectronico}"></td>
							      <td data-th-text="${d.estado}"></td>
							      <td data-th-text="${d.telefono}"></td>
							      <td>
							      	<a class="btn btn-warning" data-th-href="@{/docente/modificar/}+${d.idDocente}" role="button">Editar</a>
							      	<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
							      		th:data-codDocente="${d.idDocente}">Eliminar</button>
							      </td>
							    </tr>
							  </tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer data-th-replace="~{/layouts/footer::footer}"></footer>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" arial-labelledby="deleteModalLabel" aria-hidden="true" >
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <p>Está seguro de que desea eliminar este Docente?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
	        <form th:action="@{/docente/eliminar/{codDocente}(codDocente=${selectedCodDocente})}" method="get">
	        	<button type="submit" class="btn btn-danger">Eliminar</button>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	<script data-th-src="@{/js/script.js}"></script>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
	
</body>
</html>
